##
# https://plus.nctu.edu.tw virtual host settings
##
server {
  listen 443 ssl;
  server_name plus.nctu.edu.tw;

  ##
  # SSL Certificate Settings
  ##
  ssl_certificate ;
  ssl_certificate_key ;

  ##
  # Root directory and index setting
  ##
  root /var/www/html/frontend;
  index index.html;

  ##
  # Log Settings
  ##
  access_log /var/log/nginx/ssl.plus.nctu.edu.tw.access.log main buffer=4k flush=5s;
  error_log /var/log/nginx/ssl.plus.nctu.edu.tw.error.log error;

  location / {
    try_files $uri /index.html;
  }
}
